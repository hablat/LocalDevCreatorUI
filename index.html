<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Development Creator</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="container" id="header">
        <p>This will be our header</p>
        <button id="prev-button" type="button" onclick="prev();" style="display: none;">Go Back!</button>
    </div>
    <div class="container" id="body">
        <div class="step" id="step1">
            <div class="step-title" id="step1-title">
                <p>Select Installation</p>
            </div>
            <div class="step-form" id="step1-form">
                <div class="selection-div">
                    <input id="drupal-radio" type="radio" name="installation" value="drupal" onclick="next(this);">
                    <label for="drupal-radio" class="selection">Drupal</label>
                </div>
                <div class="selection-div">
                    <input id="moodle-radio" type="radio" name="installation" value="moodle" onclick="next(this);">
                    <label for="moodle-radio" class="selection">Moodle</label>
                </div>
            </div>
            <div class="step-title">
                <p>&nbsp;</p>
            </div>
        </div>
        <div class="step" id="step2" style="display: none;">
            <div class="step-title" id="step2-title">
                <p>Select Stack</p>
            </div>
            <div class="step-form" id="step2-form">
                <label class="stack-selection" id="drupal-base">
                    <input id="base-check" type="checkbox" name="stack-checkbox" value="base">
                    <div>
                        <h3 class="stack-title">Base</h3>
                        <p>Drupal + MariaDB</p>
                    </div>
                </label>
                <label class="stack-selection" id="apache-solr">
                    <input id="apachesolr-check" type="checkbox" name="stack-checkbox" value="apachesolr">
                    <div>
                        <h3 class="stack-title">ApacheSolr</h3>
                        <p>ApacheSolr search engine</p>
                    </div>
                </label>
                <label class="stack-selection" id="memcache">
                    <input for id="memcache-check" type="checkbox" name="stack-checkbox" value="memcache">
                    <div>
                        <h3 class="stack-title">Memcache</h3>
                        <p>caching engine</p>
                    </div>
                </label>
                <label class="stack-selection" id="freeipa">
                    <input id="freeipa-check" type="checkbox" name="stack-checkbox" value="freeipa">
                    <div>
                        <h3 class="stack-title">FreeIPA</h3>
                        <p>Directory and LDAP server</p>
                    </div>
                </label>
            </div>
            <div class="next-div">
                <button id="next-button" type="button" value="stack" onclick="next(this);">CONTINUE</button>
            </div>
        </div>
    </div>
    <div class="container" id="footer">
        <p>This will be our footer</p>
    </div>

    <script type="text/javascript" src="js\localdevui.stepthrough-1.0.js"></script>
</body>
</html>
