<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Development Creator</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="container" id="header">
        <p>This will be our header</p>
    </div>
    <div class="container" id="body">
        <div class="step" id="step1">
            <div class="step-title" id="step1-title">
                <p>Select Installation</p>
            </div>
            <div class="step-form" id="step1-form">
                <input id="drupal-radio" type="radio" name="installation" value="drupal" checked>
                    <div class="selection-div">
                        <label for="drupal-radio" class="selection">Drupal</label>
                    </div>
                <input id="moodle-radio" type="radio" name="installation" value="moodle">
                    <div class="selection-div">
                        <label for="moodle-radio" class="selection">Moodle</label>
                    </div>
            </div>
            <div class="step-title">
                <p>&nbsp;</p>
            </div>
        </div>
        <div id="step-through">

        </div>
    </div>
    <div class="container" id="footer">
        <p>This will be our footer</p>
    </div>
</body>
</html>
